<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <link href="src/output.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 p-4 bg-red-200">Item 1</div>
            <div class="w-1/2 p-4 bg-red-400">Item 2</div>
             
        </section>
        
        <section class="lg:col-span-2 flex mb-4">
         <h2 class="text-2xl font-bold mb-4 text-center">Image Gallery</h2>
         <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <img src="https://picsum.photos/300/200?random=1" alt="Image 1" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=2" alt="Image 2" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=3" alt="Image 3" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=4" alt="Image 4" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=5" alt="Image 5" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=6" alt="Image 6" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=7" alt="Image 7" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=8" alt="Image 8" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=9" alt="Image 9" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=10" alt="Image 10" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=11" alt="Image 11" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=12" alt="Image 12" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=13" alt="Image 13" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=14" alt="Image 14" class="w-full h-48 object-cover rounded-lg">
            <img src="https://picsum.photos/300/200?random=15" alt="Image 15" class="w-full h-48 object-cover rounded-lg">
         </div>
         </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
